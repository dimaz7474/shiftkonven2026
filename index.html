<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Shift Pegawai 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS tetap sama seperti sebelumnya */
        :root {
            --primary: #2c3e50;
            --secondary: #4a6491;
            --success: #4CAF50;
            --info: #2196F3;
            --warning: #FF9800;
            --danger: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ... (CSS tetap sama) ... */
        
        /* Tambahkan style untuk info sheets */
        .sheets-info {
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Jadwal Shift Pegawai 2026</h1>
            <p class="subtitle">Kelola jadwal shift dengan pola "1 2 3 x x" untuk 5 pegawai. Data tersimpan di Google Sheets.</p>
            <div class="storage-info">
                <i class="fas fa-database"></i>
                <span id="storage-status">Siap menggunakan...</span>
                <div class="sheets-info">
                    <i class="fas fa-check-circle" style="color: #4CAF50;"></i>
                    <span>Google Sheets: <strong>Terkonfigurasi</strong></span>
                </div>
            </div>
        </header>
        
        <!-- Konten lainnya tetap sama -->
        
    </div>

    <!-- Modal for updating shift (sama seperti sebelumnya) -->
    
    <!-- Loading overlay -->
    <div id="loading-overlay" class="modal-overlay" style="display: none; background-color: rgba(0,0,0,0.7);">
        <div class="modal-content" style="background-color: transparent; box-shadow: none; color: white; text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 20px;">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <h2 id="loading-text">Memproses...</h2>
        </div>
    </div>

    <script>
        // ==================== KONFIGURASI ====================
        const employees = [
            { id: 0, name: "Yosafat", color: "#4CAF50" },
            { id: 1, name: "Ardhi", color: "#2196F3" },
            { id: 2, name: "Iqbal", color: "#FF9800" },
            { id: 3, name: "Dimas", color: "#9C27B0" },
            { id: 4, name: "Windi", color: "#F44336" }
        ];

        const monthNames = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        // Data jadwal
        let scheduleData = {};
        let currentMonth = 1; // Februari
        let currentYear = 2026;
        let selectedShift = null;
        let firstSwapShift = null;
        
        // ==================== KONFIGURASI GOOGLE SHEETS (DIMASUKKAN DI SINI) ====================
        const GOOGLE_SHEETS_CONFIG = {
            // MASUKKAN SHEET ID ANDA DI SINI
            sheetId: '1fRBDegg8LMLbKcPVwYTyaIitxAgeaQkQY2RqW4AE5q0', // Contoh: '1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms'
            
            // MASUKKAN API KEY ANDA DI SINI
            apiKey: 'AIzaSyBsSIWysWf3XkKXI34axNRZ73xKEzfAApE', // Contoh: 'AIzaSyB3dF6z4uW5v5K8fLmJN7qR9tT0xYz1A2B'
            
            // Nama sheet/tab di Google Sheets
            sheetName: 'Jadwal Shift 2026',
            
            // Mode auto sync
            autoSync: true,
            
            // Status koneksi
            isConfigured: false
        };

        // ==================== FUNGSI UTAMA ====================
        
        // Cek konfigurasi saat load
        function checkConfig() {
            const statusElement = document.getElementById('storage-status');
            
            if (GOOGLE_SHEETS_CONFIG.sheetId && GOOGLE_SHEETS_CONFIG.sheetId !== 'YOUR_SHEET_ID_HERE' &&
                GOOGLE_SHEETS_CONFIG.apiKey && GOOGLE_SHEETS_CONFIG.apiKey !== 'YOUR_API_KEY_HERE') {
                
                GOOGLE_SHEETS_CONFIG.isConfigured = true;
                statusElement.innerHTML = `<span class="status-indicator status-online"></span> Terhubung ke Google Sheets`;
                
                // Tampilkan Sheet ID (4 karakter pertama dan terakhir)
                const sheetId = GOOGLE_SHEETS_CONFIG.sheetId;
                const shortId = sheetId.length > 8 ? 
                    sheetId.substring(0, 4) + '...' + sheetId.substring(sheetId.length - 4) : 
                    sheetId;
                
                const infoDiv = document.querySelector('.sheets-info');
                infoDiv.innerHTML = `
                    <i class="fas fa-check-circle" style="color: #4CAF50;"></i>
                    <span>Google Sheets: <strong>Terkonfigurasi</strong> | ID: ${shortId}</span>
                `;
            } else {
                GOOGLE_SHEETS_CONFIG.isConfigured = false;
                statusElement.innerHTML = `<span class="status-indicator status-offline"></span> Google Sheets belum dikonfigurasi`;
                
                const infoDiv = document.querySelector('.sheets-info');
                infoDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: #FF9800;"></i>
                    <span>Harap masukkan Sheet ID dan API Key di kode JavaScript</span>
                `;
            }
        }
        
        // Show loading overlay
        function showLoading(message = 'Memproses...') {
            document.getElementById('loading-text').textContent = message;
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        
        // Save schedule data to Google Sheets - DIPERBAIKI
        async function saveToGoogleSheets() {
            if (!GOOGLE_SHEETS_CONFIG.isConfigured) {
                alert('Google Sheets belum dikonfigurasi. Harap masukkan Sheet ID dan API Key di kode JavaScript.');
                return false;
            }
            
            showLoading('Menyimpan ke Google Sheets...');
            
            try {
                // Convert schedule data to sheet format
                const sheetData = convertToSheetFormat();
                
                // URUTAN DATA YANG BENAR: Pegawai sebagai baris, Hari sebagai kolom
                // Header: Tanggal 1-31
                // Setiap baris: Nama Pegawai, lalu shift untuk hari 1-31
                
                // Prepare data dalam format yang sesuai untuk Google Sheets
                const values = [];
                
                // Header: Tanggal 1-31
                const header = ['Pegawai/Hari'];
                for (let day = 1; day <= 31; day++) {
                    header.push(day.toString());
                }
                values.push(header);
                
                // Data pegawai
                for (let empIndex = 0; empIndex < employees.length; empIndex++) {
                    const employee = employees[empIndex];
                    const row = [employee.name];
                    
                    // Tambahkan shift untuk setiap hari
                    const monthSchedule = scheduleData[currentMonth];
                    if (monthSchedule && monthSchedule[empIndex]) {
                        for (let day = 1; day <= 31; day++) {
                            if (day <= monthSchedule[empIndex].length) {
                                row.push(monthSchedule[empIndex][day-1] || 'x');
                            } else {
                                row.push('x');
                            }
                        }
                    } else {
                        // Jika tidak ada data, isi dengan 'x'
                        for (let day = 1; day <= 31; day++) {
                            row.push('x');
                        }
                    }
                    
                    values.push(row);
                }
                
                // URL untuk menulis ke Google Sheets
                const range = `A1:${String.fromCharCode(65 + 31)}${employees.length + 1}`;
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.sheetId}/values/${GOOGLE_SHEETS_CONFIG.sheetName}!${range}?valueInputOption=RAW&key=${GOOGLE_SHEETS_CONFIG.apiKey}`;
                
                console.log('Menyimpan ke:', url);
                console.log('Data:', values);
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        values: values,
                        majorDimension: "ROWS"
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Data berhasil disimpan:', result);
                    
                    // Juga simpan metadata
                    await saveMetadata();
                    
                    hideLoading();
                    alert('✅ Data berhasil disimpan ke Google Sheets!');
                    return true;
                } else {
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    throw new Error(errorData.error?.message || 'Gagal menyimpan');
                }
            } catch (error) {
                console.error('Gagal menyimpan ke Google Sheets:', error);
                hideLoading();
                alert(`❌ Gagal menyimpan:\n${error.message}\n\nPastikan:\n1. Sheet ID benar\n2. API Key valid\n3. Sheets API diaktifkan\n4. Sheet dibagikan dengan akses edit (editor)`);
                return false;
            }
        }
        
        // Simpan metadata (informasi tambahan)
        async function saveMetadata() {
            try {
                // Simpan di sel yang lebih bawah (misal mulai dari baris 40)
                const metadata = [
                    ['Terakhir Diperbarui', new Date().toLocaleString('id-ID')],
                    ['Aplikasi', 'Jadwal Shift Pegawai 2026'],
                    ['Pola Shift', '1 2 3 x x'],
                    ['Pegawai', 'Yosafat, Ardhi, Iqbal, Dimas, Windi']
                ];
                
                const range = `A40:B44`;
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.sheetId}/values/${GOOGLE_SHEETS_CONFIG.sheetName}!${range}?valueInputOption=RAW&key=${GOOGLE_SHEETS_CONFIG.apiKey}`;
                
                await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        values: metadata,
                        majorDimension: "ROWS"
                    })
                });
            } catch (error) {
                console.error('Gagal menyimpan metadata:', error);
            }
        }
        
        // Load schedule data from Google Sheets - DIPERBAIKI
        async function loadFromGoogleSheets() {
            if (!GOOGLE_SHEETS_CONFIG.isConfigured) {
                alert('Google Sheets belum dikonfigurasi. Harap masukkan Sheet ID dan API Key di kode JavaScript.');
                return false;
            }
            
            if (!confirm('Muat data dari Google Sheets? Data lokal akan diganti.')) {
                return false;
            }
            
            showLoading('Memuat dari Google Sheets...');
            
            try {
                // Baca range A1:Z10 (cukup untuk 5 pegawai + header)
                const range = `A1:Z10`;
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.sheetId}/values/${GOOGLE_SHEETS_CONFIG.sheetName}!${range}?key=${GOOGLE_SHEETS_CONFIG.apiKey}`;
                
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.values && data.values.length > 0) {
                        // Proses data dari Google Sheets
                        const loadedData = processSheetData(data.values);
                        
                        if (loadedData) {
                            // Update scheduleData untuk bulan ini
                            if (!scheduleData[currentMonth]) {
                                scheduleData[currentMonth] = {};
                            }
                            
                            // Salin data yang dimuat
                            for (let empIndex = 0; empIndex < employees.length; empIndex++) {
                                if (loadedData[empIndex]) {
                                    scheduleData[currentMonth][empIndex] = loadedData[empIndex];
                                }
                            }
                            
                            saveToLocalStorage();
                            renderSchedule();
                            
                            hideLoading();
                            alert('✅ Data berhasil dimuat dari Google Sheets!');
                            return true;
                        }
                    }
                    
                    hideLoading();
                    alert('⚠️ Data tidak ditemukan di Google Sheets. Pastikan format data sesuai.');
                    return false;
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Gagal memuat data');
                }
            } catch (error) {
                console.error('Gagal memuat dari Google Sheets:', error);
                hideLoading();
                alert(`❌ Gagal memuat:\n${error.message}\n\nMenggunakan data lokal.`);
                return false;
            }
        }
        
        // Proses data dari Google Sheets
        function processSheetData(sheetValues) {
            if (!sheetValues || sheetValues.length < 2) {
                return null;
            }
            
            const result = {};
            
            // Lewati header (baris pertama)
            for (let rowIndex = 1; rowIndex < sheetValues.length; rowIndex++) {
                const row = sheetValues[rowIndex];
                if (row.length < 2) continue;
                
                // Kolom pertama adalah nama pegawai
                const employeeName = row[0].trim();
                const employeeIndex = employees.findIndex(emp => emp.name === employeeName);
                
                if (employeeIndex !== -1) {
                    result[employeeIndex] = [];
                    
                    // Ambil shift dari kolom 2 sampai 32 (hari 1-31)
                    for (let colIndex = 1; colIndex <= 31 && colIndex < row.length; colIndex++) {
                        const shift = row[colIndex];
                        if (shift && ['1', '2', '3', 'x', 'C'].includes(shift.toString().trim())) {
                            result[employeeIndex].push(shift.toString().trim());
                        } else {
                            result[employeeIndex].push('x'); // Default
                        }
                    }
                    
                    // Jika data kurang dari 31 hari, tambahkan 'x'
                    while (result[employeeIndex].length < 31) {
                        result[employeeIndex].push('x');
                    }
                }
            }
            
            return result;
        }
        
        // Convert schedule data to sheet format (untuk referensi)
        function convertToSheetFormat() {
            // Fungsi ini sudah tidak digunakan secara langsung
            // karena kita menggunakan format langsung di saveToGoogleSheets
            return [];
        }
        
        // Save to localStorage as backup
        function saveToLocalStorage() {
            try {
                localStorage.setItem('jadwalShift2026', JSON.stringify({
                    scheduleData: scheduleData,
                    lastSaved: new Date().toISOString()
                }));
                console.log('Data disimpan di localStorage');
                return true;
            } catch (error) {
                console.error('Gagal menyimpan ke localStorage:', error);
                return false;
            }
        }
        
        // Load from localStorage
        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('jadwalShift2026');
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    if (parsed.scheduleData) {
                        scheduleData = parsed.scheduleData;
                        console.log('Data dimuat dari localStorage');
                        return true;
                    }
                }
            } catch (error) {
                console.error('Gagal memuat dari localStorage:', error);
            }
            return false;
        }
        
        // ==================== FUNGSI JADWAL (SAMA SEBELUMNYA) ====================
        
        function calculateShift(employeeIndex, dayOfYear) {
            const feb1DayOfYear = 32;
            const dayOffset = dayOfYear - feb1DayOfYear;
            
            const basePatterns = [
                ["x", "x", "1", "2", "3"],
                ["x", "1", "2", "3", "x"],
                ["1", "2", "3", "x", "x"],
                ["2", "3", "x", "x", "1"],
                ["3", "x", "x", "1", "2"]
            ];
            
            const basePattern = basePatterns[employeeIndex];
            const patternIndex = (dayOffset % 5 + 5) % 5;
            return basePattern[patternIndex];
        }
        
        function initializeYearSchedule() {
            for (let month = 1; month <= 11; month++) {
                generateMonthSchedule(month, 2026);
            }
        }
        
        function generateMonthSchedule(month, year) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            if (!scheduleData[month]) {
                scheduleData[month] = {};
            }
            
            for (let empIndex = 0; empIndex < employees.length; empIndex++) {
                if (scheduleData[month][empIndex]) {
                    continue;
                }
                
                const employeeSchedule = [];
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const startOfYear = new Date(year, 0, 1);
                    const dayOfYear = Math.floor((date - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
                    
                    const shift = calculateShift(empIndex, dayOfYear);
                    employeeSchedule.push(shift);
                }
                
                scheduleData[month][empIndex] = employeeSchedule;
            }
        }
        
        function calculateWorkDays(employeeIndex, month) {
            const monthSchedule = scheduleData[month];
            if (!monthSchedule || !monthSchedule[employeeIndex]) return 0;
            
            let workDays = 0;
            const employeeSchedule = monthSchedule[employeeIndex];
            
            for (let day = 0; day < employeeSchedule.length; day++) {
                const shift = employeeSchedule[day];
                if (shift === '1' || shift === '2' || shift === '3') {
                    workDays++;
                }
            }
            
            return workDays;
        }
        
        function renderEmployeeList() {
            const employeeListEl = document.getElementById('employee-list');
            employeeListEl.innerHTML = '';
            
            employees.forEach(employee => {
                const workDays = calculateWorkDays(employee.id, currentMonth);
                
                const employeeEl = document.createElement('div');
                employeeEl.className = 'employee-item';
                employeeEl.dataset.employeeId = employee.id;
                
                employeeEl.innerHTML = `
                    <div class="employee-color" style="background-color:${employee.color}"></div>
                    <span>${employee.name}</span>
                    <span class="workday-total" title="Total Hari Kerja">${workDays}</span>
                `;
                
                employeeEl.addEventListener('click', () => {
                    document.querySelectorAll('.employee-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    employeeEl.classList.add('active');
                });
                
                employeeListEl.appendChild(employeeEl);
            });
        }
        
        function renderSchedule() {
            const scheduleTableEl = document.getElementById('schedule-table');
            const monthYearEl = document.getElementById('month-year');
            
            monthYearEl.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            const monthSchedule = scheduleData[currentMonth];
            if (!monthSchedule) {
                generateMonthSchedule(currentMonth, currentYear);
            }
            
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            let tableHTML = '<thead><tr>';
            tableHTML += '<th style="width:150px;">Pegawai (Hari Kerja)</th>';
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dayName = date.toLocaleDateString('id-ID', { weekday: 'short' });
                
                tableHTML += `
                    <th class="day-header">
                        <div class="day-number">${day}</div>
                        <div class="day-name">${dayName}</div>
                    </th>
                `;
            }
            
            tableHTML += '</tr></thead><tbody>';
            
            employees.forEach((employee, empIndex) => {
                const workDays = calculateWorkDays(empIndex, currentMonth);
                
                tableHTML += `<tr>`;
                tableHTML += `<td style="font-weight:bold; text-align:left; padding-left:15px;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span>${employee.name}</span>
                        <span class="workday-total">${workDays}</span>
                    </div>
                </td>`;
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const shift = monthSchedule[empIndex] ? monthSchedule[empIndex][day-1] : 'x';
                    const shiftClass = `shift-${shift}`;
                    
                    tableHTML += `
                        <td class="${shiftClass}" 
                            data-employee="${empIndex}" 
                            data-day="${day}" 
                            data-shift="${shift}"
                            title="${employee.name}, ${day} ${monthNames[currentMonth]}: ${getShiftName(shift)}">
                            ${shift}
                        </td>
                    `;
                }
                
                tableHTML += `</tr>`;
            });
            
            tableHTML += '</tbody>';
            scheduleTableEl.innerHTML = tableHTML;
            
            document.querySelectorAll('.schedule-table td[data-employee]').forEach(cell => {
                cell.addEventListener('click', handleShiftClick);
            });
            
            updateSelectionInfo();
            renderEmployeeList();
        }
        
        function getShiftName(shiftCode) {
            switch(shiftCode) {
                case '1': return 'Shift 1';
                case '2': return 'Shift 2';
                case '3': return 'Shift 3';
                case 'x': return 'Hari Libur';
                case 'C': return 'Cuti';
                default: return 'Shift ' + shiftCode;
            }
        }
        
        function handleShiftClick(event) {
            const cell = event.currentTarget;
            const employeeId = parseInt(cell.dataset.employee);
            const day = parseInt(cell.dataset.day);
            const shift = cell.dataset.shift;
            
            if (firstSwapShift) {
                if (firstSwapShift.employee === employeeId && firstSwapShift.day === day) {
                    firstSwapShift = null;
                    clearSelections();
                } else {
                    swapShifts(firstSwapShift, {employee: employeeId, day: day});
                    firstSwapShift = null;
                    clearSelections();
                }
            } else {
                if (selectedShift && selectedShift.employee === employeeId && selectedShift.day === day) {
                    selectedShift = null;
                    clearSelections();
                } else {
                    selectedShift = {employee: employeeId, day: day, shift: shift};
                    clearSelections();
                    cell.classList.add('selected');
                }
            }
            
            updateSelectionInfo();
        }
        
        function swapShifts(shift1, shift2) {
            const shift1Data = scheduleData[currentMonth][shift1.employee][shift1.day-1];
            const shift2Data = scheduleData[currentMonth][shift2.employee][shift2.day-1];
            
            scheduleData[currentMonth][shift1.employee][shift1.day-1] = shift2Data;
            scheduleData[currentMonth][shift2.employee][shift2.day-1] = shift1Data;
            
            saveToLocalStorage();
            if (GOOGLE_SHEETS_CONFIG.autoSync && GOOGLE_SHEETS_CONFIG.isConfigured) {
                saveToGoogleSheets();
            }
            
            renderSchedule();
            
            alert(`Shift berhasil ditukar:\n${employees[shift1.employee].name} (${shift1.day} ${monthNames[currentMonth]}) ↔ ${employees[shift2.employee].name} (${shift2.day} ${monthNames[currentMonth]})`);
        }
        
        function clearSelections() {
            document.querySelectorAll('.selected').forEach(el => {
                el.classList.remove('selected');
            });
        }
        
        function updateSelectionInfo() {
            const selectionInfoEl = document.getElementById('selection-info');
            
            if (firstSwapShift) {
                const employee = employees[firstSwapShift.employee];
                selectionInfoEl.innerHTML = `Pilih shift tujuan untuk tukar dengan <strong>${employee.name} (${firstSwapShift.day} ${monthNames[currentMonth]})</strong>`;
            } else if (selectedShift) {
                const employee = employees[selectedShift.employee];
                selectionInfoEl.innerHTML = `Shift terpilih: <strong>${employee.name}</strong>, tanggal <strong>${selectedShift.day} ${monthNames[currentMonth]}</strong>, shift <strong>${getShiftName(selectedShift.shift)}</strong>`;
            } else {
                selectionInfoEl.innerHTML = "Tidak ada shift terpilih";
            }
        }
        
        function showUpdateModal() {
            if (!selectedShift) {
                alert("Pilih shift terlebih dahulu dengan mengklik pada jadwal!");
                return;
            }
            
            const employee = employees[selectedShift.employee];
            const modal = document.getElementById('update-modal');
            const modalText = document.getElementById('modal-text');
            
            modalText.textContent = `Update shift untuk ${employee.name} pada tanggal ${selectedShift.day} ${monthNames[currentMonth]} (saat ini: ${getShiftName(selectedShift.shift)})`;
            
            modal.style.display = 'flex';
            
            document.querySelectorAll('.shift-option').forEach(opt => {
                opt.style.border = '2px solid';
                opt.style.opacity = '1';
                delete opt.dataset.selected;
            });
        }
        
        function updateSelectedShift(newShift) {
            if (!selectedShift) return;
            
            scheduleData[currentMonth][selectedShift.employee][selectedShift.day-1] = newShift;
            
            saveToLocalStorage();
            if (GOOGLE_SHEETS_CONFIG.autoSync && GOOGLE_SHEETS_CONFIG.isConfigured) {
                saveToGoogleSheets();
            }
            
            renderSchedule();
            
            selectedShift = null;
            clearSelections();
            updateSelectionInfo();
        }
        
        // ==================== INISIALISASI ====================
        
        function initApp() {
            // Cek konfigurasi Google Sheets
            checkConfig();
            
            // Load schedule data
            const dataLoaded = loadFromLocalStorage();
            if (!dataLoaded) {
                initializeYearSchedule();
                saveToLocalStorage();
            }
            
            // Render UI
            renderSchedule();
            
            // Event Listeners
            document.getElementById('prev-month').addEventListener('click', () => {
                if (currentMonth > 1) {
                    currentMonth--;
                    selectedShift = null;
                    firstSwapShift = null;
                    clearSelections();
                    renderSchedule();
                } else {
                    alert("Tidak bisa navigasi ke Januari 2026. Jadwal hanya tersedia dari Februari hingga Desember 2026.");
                }
            });
            
            document.getElementById('next-month').addEventListener('click', () => {
                if (currentMonth < 11) {
                    currentMonth++;
                    selectedShift = null;
                    firstSwapShift = null;
                    clearSelections();
                    renderSchedule();
                } else {
                    alert("Tidak bisa navigasi ke Januari 2027. Jadwal hanya tersedia untuk tahun 2026.");
                }
            });
            
            document.getElementById('update-shift').addEventListener('click', showUpdateModal);
            
            document.getElementById('swap-shift').addEventListener('click', () => {
                if (!selectedShift) {
                    alert("Pilih shift pertama yang ingin ditukar!");
                    return;
                }
                
                firstSwapShift = {...selectedShift};
                selectedShift = null;
                clearSelections();
                
                const firstShiftCell = document.querySelector(`td[data-employee="${firstSwapShift.employee}"][data-day="${firstSwapShift.day}"]`);
                if (firstShiftCell) {
                    firstShiftCell.classList.add('selected');
                }
                
                updateSelectionInfo();
                alert(`Pilih shift kedua untuk ditukar dengan shift ${employees[firstSwapShift.employee].name} tanggal ${firstSwapShift.day}`);
            });
            
            document.getElementById('reset-selection').addEventListener('click', () => {
                selectedShift = null;
                firstSwapShift = null;
                clearSelections();
                updateSelectionInfo();
            });
            
            document.getElementById('generate-year').addEventListener('click', () => {
                if (confirm("Generate ulang jadwal? Semua perubahan akan hilang.")) {
                    scheduleData = {};
                    initializeYearSchedule();
                    saveToLocalStorage();
                    renderSchedule();
                    alert("Jadwal telah digenerate ulang!");
                }
            });
            
            // Google Sheets buttons
            document.getElementById('save-to-sheets').addEventListener('click', saveToGoogleSheets);
            document.getElementById('load-from-sheets').addEventListener('click', loadFromGoogleSheets);
            
            // Update modal event listeners
            document.getElementById('cancel-update').addEventListener('click', () => {
                document.getElementById('update-modal').style.display = 'none';
                document.querySelectorAll('.shift-option').forEach(opt => {
                    opt.style.border = '2px solid';
                    opt.style.opacity = '1';
                    delete opt.dataset.selected;
                });
            });
            
            document.getElementById('confirm-update').addEventListener('click', () => {
                const selectedOption = document.querySelector('.shift-option[data-selected="true"]');
                if (!selectedOption) {
                    alert("Pilih jenis shift terlebih dahulu!");
                    return;
                }
                
                const newShift = selectedOption.dataset.shift;
                updateSelectedShift(newShift);
                
                document.getElementById('update-modal').style.display = 'none';
                document.querySelectorAll('.shift-option').forEach(opt => {
                    opt.style.border = '2px solid';
                    opt.style.opacity = '1';
                    delete opt.dataset.selected;
                });
                
                alert("Shift berhasil diupdate!");
            });
            
            document.querySelectorAll('.shift-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.shift-option').forEach(opt => {
                        opt.style.border = '2px solid';
                        opt.style.opacity = '1';
                    });
                    
                    option.style.border = '3px solid #333';
                    option.style.opacity = '0.9';
                    option.dataset.selected = 'true';
                });
            });
            
            document.getElementById('update-modal').addEventListener('click', (e) => {
                if (e.target.id === 'update-modal') {
                    document.getElementById('update-modal').style.display = 'none';
                    document.querySelectorAll('.shift-option').forEach(opt => {
                        opt.style.border = '2px solid';
                        opt.style.opacity = '1';
                        delete opt.dataset.selected;
                    });
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
